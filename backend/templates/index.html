
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row main">
            <div class="main-login main-center">
                <h5>Register</h5>
                <form action="{{ url_for('register') }}" method="post" autocomplete="off">
                    
                    <div class="form-group">
                        <label for="firstname" class="cols-sm-2 control-label">Your first name</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Enter your name"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="lastname" class="cols-sm-2 control-label">Your last name</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Enter your name" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="cols-sm-2 control-label">Your Email</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <input type="text" class="form-control" name="email" id="email" placeholder="Enter your email" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username" class="cols-sm-2 control-label">Username</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="cols-sm-2 control-label">Password</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="grade" class="cols-sm-2 control-label">Grade</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <input type="text" class="form-control" name="grade" id="grade" placeholder="Enter your grade" />
                            </div>
                        </div>
                    </div>

                    

                    <div class="form-group">
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-success alert-dismissible fade show " role="alert">
                            {{message}}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">*</span>
                            </button>
                            
                        </div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}
                        <input type="submit" value="Register" class="form-control btn btn-primary" name="" />
                        <p><a href="#" class="btn btn-dark">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
